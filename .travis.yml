language: node_js
node_js:
- 0.1
notifications:
  email: false
before_install:
- npm install -g grunt-cli
- npm install -g bower
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- grunt install_deps
- sleep 1
script:
- grunt test --browser=firefox
before_deploy:
- git fetch --unshallow
deploy:
  provider: heroku
  buildpack: https://github.com/mbuchetics/heroku-buildpack-nodejs-grunt.git
  strategy: git
